<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>resTime Design | Countdown Timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <link rel="stylesheet" href="../css/countdown-timer.css">

</head>
<body>
    <header>
        <div class="container container-nav">
            <img src="../images/LOGO-colored.svg" alt="resTime logo" class="logo">
            <nav>
                <ul class="nav-details">
                    <li class="nav-detail-item"><a href="#"><img class="human-icon" src="../images/human-icon-colored.svg" alt=""></a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container container-countdown">
        <main>
            <p>Your “BREAK-TYPE” ends starts at XX:XX AM/PM</p>
            <div class="circle">
                <h1>00:00</h1>
            </div>
            <a class="btn start-btn" href="#">START</a>
        </main>
    </div>

    <div class="container">
        <footer>
            <p>Monday, 25 January 2023</p>
        </footer>
    </div>

    <script src="../js/countdown-timer.js"></script>
</body>
</html>
