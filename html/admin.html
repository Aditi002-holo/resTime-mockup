<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>resTime Design | Admin Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <header>
        <div class="container container-nav">
            <img src="../images/LOGO.svg" alt="resTime logo" class="logo">
            <nav>
                <ul class="nav-details">
                    <li class="nav-detail-item"><a href="#"><img class="human-icon" src="../images/human-icon.svg" alt=""></a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container container-admin">
        <main>
            <div class="drag-and-drop">
                <img src="../images/dnd-logo.svg" alt="file logo" class="file-logo">
                <p>Drag & Drop to Upload File</p>
                <p>or</p>
                <div class="btn-container">
                    <a class="browse-file" href="#">Browse File</a>
                </div>
            </div>
            <div class="upload-file">
                <div class="btn-container">
                    <a class="btn upload-file-btn" href="#">UPLOAD</a>
                </div>
            </div>
        </main>
    </div>

    <div class="container">
        <footer>
            <p>Monday, 25 January 2023</p>
        </footer>
    </div>
</body>
</html>
